<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred POP UP</title>
    <link rel="stylesheet" href="/Blurred POP UP/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="container">
            <p>Welcome to Plantactory</p>
            <button id="button">Get Started</button>
        </div>
    </div>
    <div class="popup vis">
        <h1>Enter your email</h1>
        <input type="text" class="input" placeholder="Enter your email"><br>
        <button class="popBTN">Send</button>
        <i class="fa-solid fa-xmark fa-1x" id="popBTN"></i>
    </div>

    
    <script src="/Blurred POP UP/script.js"></script>
</body>
</html>
